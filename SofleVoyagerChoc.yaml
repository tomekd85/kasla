meta:
  engine: 4.0.4
  name: kasla
  version: 0.5
  author: tomekd85
  url: https://github.com/tomekd85/kasla
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    main:
      key.padding: ky
      rows:
        bottom:
          row_net: row_bottom
        home:
          row_net: row_home
        top:
          row_net: row_top
        numbers:
          row_net: row_numbers
      columns:
        pinkie_ext:
          key:
            stagger: 0 ky
            spread: kx
            column_net: col_pinkie_ext
        pinkie:
          key:
            stagger: 0 ky
            spread: kx
            column_net: col_pinkie
        ring:
          key:
            stagger: ky/2
            spread: kx
            column_net: col_ring
        middle:
          key:
            stagger: 2.5
            spread: kx
            column_net: col_middle
        index:
          key:
            stagger: -2.5
            spread: kx
            column_net: col_index
        index_ext:
          key:
            stagger: -1
            spread: kx
            column_net: col_index_ext
    thumb_zone:
      key:
        padding: ky
        spread: kx
      anchor:
        ref: main_index_ext_bottom
        shift: [px/2, -ky - py ]
        rotate: -12
      rows:
        thumb:
          row_net: row_thumb
      columns:
        alt:
          key:
            rotate: 0
            ref: thumb_zone_layer_thumb
            shift: [0, 0]
            column_net: col_index
        space:
          key:
            rotate: 0
            ref: thumb_zone_layer_thumb
            shift: [px/2, -ky/4 - py/2]
            column_net: col_index_ext

outlines:
  raw:
    - what: rectangle
      where: true
      asym: source
      size: [kx + px + 1, ky + py + 1]
      corner: px
  thumb_glue:
    - what: polygon
      points:
        - ref: main_index_ext_bottom
          shift: [1.0 kx + 4.1 px, 0.5 ky + 0.5 py]
        - ref: thumb_zone_space_thumb
          shift: [0.5 kx + 0.5px, -0.5 ky - 0.5 py]
        - ref: thumb_zone_space_thumb
          shift: [-0.5 kx + 0.5px, -0.5 py]
        - ref: main_index_bottom
          shift: [3.5px, -1 ky - 4 py]
        - ref: main_index_bottom
          shift: [3.5px, -1 ky - 0.5 py]
        - ref: main_middle_bottom
          shift: [1px, -0.5 ky - 2.8py]
        - ref: main_middle_bottom
          shift: [-3 kx, -0.5 ky - 2.8py]
        - ref: main_pinkie_ext_home
        - ref: main_index_ext_home
  patch_outer:
    - what: polygon
      points:
        - ref: main_ring_numbers
        - ref: main_ring_bottom
        - ref: main_pinkie_ext_bottom
          shift: [-0.5 (kx + 1.5px), 0]
        - ref: main_pinkie_ext_numbers
          shift: [-0.5 (kx + 1.5px), 0]
  patch_inner:
    - what: polygon
      points:
        - ref: main_index_ext_numbers
          shift: [0.5 (kx + 1.5px), 0]
        - ref: main_index_ext_bottom
          shift: [0.5 (kx + 1.5px), 0]
        - ref: main_index_bottom
        - ref: main_index_numbers
  patch_thumb_key:
    - what: rectangle
      where: 
        - ref: thumb_zone_space_thumb
      size: [kx+ 1.5px, 1.5 ky + 1.5 px]
      corner: px
  controller_area:
    - what: rectangle
      where:
        - ref: main_index_ext_top
          # re-tranalte to new anchor position
          shift: [32/2 + 0 kx + px, 43 - 3.05 ky - 2 py]
      size: [32, 60]
      corner: px
  switches:
    - what: rectangle
      where: true
      asym: source
      size: 14   
  keycaps:
    - what: rectangle 
      where: true
      asym: source
      size: [kx, ky] 
      corner: 2
  keywell:
    - "raw"
    - "+patch_inner"
    - "+patch_outer"
    - "+thumb_glue"
    - "+patch_thumb_key"
  base_outline:
    - "keywell"
    - "+controller_area"
  screw_holes:
    top_left:
      what: circle
      where:
        - ref: main_ring_top
          shift: [-0.5 kx, 0.5 ky]
      radius: 1.05
    bottom_left:
      what: circle
      where:
        - ref: main_pinkie_bottom
          shift: [0.5 kx, 0]
      radius: 1.05
    top_right:
      what: circle
      where:
        - ref: main_index_ext_top
          shift: [-0.5 kx, ky - py]
      radius: 1.05
    palm:
      what: circle
      where:
        - ref: main_index_bottom
          shift: [0.5 kx - 3px, -0.5 * ky - py ]
      radius: 1.05
    thumb:
      what: circle
      where:
        - ref: main_index_ext_bottom
          shift: [kx - 2 * px, -0.7 * ky]
      radius: 1.05
  mounting_holes:
    cotroller_cover1:
      what: circle
      where:
        - ref: main_index_ext_bottom
          shift: [kx + 0.5 kx + 2 px, -6]
      radius: 1.05
    controller_cover2:
      what: circle
      where:
        - ref: main_index_ext_bottom
          shift: [0.5kx + 3 px, -6]
      radius: 1.05
  bottom_outline:
    - "base_outline"
    # TODO use footprints with pad + via reinforcement as mounting holes
    - "-screw_holes"
  plate:
    - "keywell"
    - "-switches"
    - "-screw_holes"
  pcb:
    - "base_outline"
    # TODO use footprints with pad + via reinforcement as mounting holes
    - "-mounting_holes"
pcbs:
  top_plate:
    outlines:
      edge:
        outline: plate
        layer: Edge.Cuts
    footprints:
      jlc_order_number:
        what: text
        where:
          ref:
            - main_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  bottom_plate:
    outlines:
      edge:
        outline: bottom_outline
        layer: Edge.Cuts
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      choc_hotswap:
        what: choc
        where:
          - /main_.*/
          - /thumb_zone_.*/
        params:
          hotswap: true
          reverse: true
          keycaps: true
          from: "{{colrow}}"
          to: "{{column_net}}"
      diode:
        what: diode
        where:
          - /main_.*/
          - /thumb_zone_.*/
        adjust.shift: [0, -5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      mcu_r:
        what: promicro_flippable
        where:
          ref:
            - main_index_ext_top
          shift: [22, -1]
          rotate: 270
        params:
          orientation: up
          silk_layer: B.SilkS
          P5: row_numbers
          P6: row_top
          P7: row_home
          P8: row_bottom
          P9: row_thumb
          P19: col_index_ext
          P18: col_index
          P15: col_middle
          P14: col_ring
          P16: col_pinkie
          P10: col_pinkie_ext
      mcu_l:
        what: promicro_flippable
        where:
          ref:
            - main_index_ext_top
          shift: [24.5, -2.25]
          rotate: 270
        params:
          orientation: down
          silk_layer: F.SilkS
          P5: row_numbers
          P6: row_top
          P7: row_home
          P8: row_bottom
          P9: row_thumb
          P19: col_index_ext
          P18: col_index
          P15: col_middle
          P14: col_ring
          P16: col_pinkie
          P10: col_pinkie_ext
      pad_plus:
        what: pad
        where:
          ref:
            - main_index_ext_bottom
          shift: [21, 9]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B+"
          net: Bplus
      pad_minus:
        what: pad
        where:
          ref:
            - main_index_ext_bottom
          shift: [21, 12]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B-"
          net: GND
      trrs:
        what: trrs_tight
        where:
          ref:
            - main_index_ext_bottom
          shift: [34, -1]
          rotate: 270
        params:
          reverse: true
          symmetric: false
          # The naming of the nets on this footprint is different from the Corne schematics.
          A: ""
          B: VCC
          C: GND
          D: P0
      jumper_l:
        what: jumper
        where:
          ref:
            - main_index_ext_bottom
          shift: [26, 9]
          rotate: 270
        params:
          side: B
          from: Bplus
          to: RAW
      jumper_r:
        what: jumper
        where:
          ref:
            - main_index_ext_bottom
          shift: [26, 9]
          rotate: 270
        params:
          side: F
          from: Bplus
          to: RAW
      slider_l:
        what: slider_threeway
        where:
          ref:
            - main_index_ext_bottom
          shift: [32.5, 10]
          rotate: 270
        params:
          side: F
          from: RAW
          left: Bplus
          right: ''
      slider_r:
        what: slider_threeway
        where:
          ref:
            - main_index_ext_bottom
          shift: [32.5, 10]
          rotate: 270
        params:
          side: B
          from: RAW
          left: ''
          right: Bplus
      reset:
        what: reset_button
        where:
          ref:
            - main_index_ext_bottom
          shift: [15, 8]
          rotate: 270
        params:
          from: GND
          to: RST
      info_l:
        what: text
        where:
          ref:
            - main_middle_bottom
          shift: [-px, -0.5 * (ky + 3 py)]
        params:
          text: "Kasla v0.5\\nby tomekd85"
          justify: left
      info_r:
        what: text
        where:
          ref:
            - main_middle_bottom
          shift: [-px, -0.5 * (ky + 3 py)]
        params:
          layer: B.SilkS
          text: "Kasla v0.5\\nby tomekd85"
          justify: right mirror