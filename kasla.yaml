meta:
  engine: 4.0.4
  name: kasla
  version: 0.1
  author: tomekd85
  url: https://github.com/tomekd85/kasla
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    main:
      key.padding: ky
      rows:
        bottom:
          row_net: row_bottom
        home:
          row_net: row_home
        top:
          row_net: row_top
        numbers:
          row_net: row_numbers
      columns:
        pinkie_ext:
          key:
            stagger: 0 ky
            spread: kx
            column_net: col_pinkie_ext
        pinkie:
          key:
            stagger: 0 ky
            spread: kx
            column_net: col_pinkie
        ring:
          key:
            stagger: cy/2
            spread: kx
            column_net: col_ring
        middle:
          key:
            stagger: 2
            spread: kx
            column_net: col_middle
        index:
          key:
            stagger: -2
            spread: kx
            column_net: col_index
        index_ext:
          key:
            stagger: -2
            spread: kx
            column_net: col_index_ext
    thumb_zone:
      key:
        padding: ky
        spread: kx
      anchor:
        ref: main_index_ext_bottom
        shift: [-3*kx, -ky]
      rows:
        thumb:
          row_net: row_thumb
      columns:
        system:
          key:
            stagger: 2
            column_net: col_pinkie_ext
        alt:
          key:
            stagger: 2
            column_net: col_pinkie
        ctrl:
          key:
            stagger: -2
            column_net: col_ring
        layer:
          key:
            stagger: -2
            column_net: col_middle
        shift:
          key:
            rotate: 0
            ref: thumb_zone_layer_thumb
            shift: [0, -ky+4]
            column_net: col_index
        space:
          key:
            rotate: 0
            ref: thumb_zone_layer_thumb
            shift: [-6, -2ky+4 ]
            column_net: col_index_ext

outlines:
  raw:
    - what: rectangle
      where: true
      asym: source
      size: [kx + px + 1, ky + py + 1]
      corner: px
  thumb_glue:
    - what: polygon
      points:
        - ref: main_index_ext_home
          shift: [0.5 kx + 0.5 px, -0.5 ky + 0.5 py]
        - ref: thumb_zone_space_thumb
          shift: [0.5 kx + 0.5 px, 0.5 ky + 0.5 py]
        - ref: thumb_zone_space_thumb
          shift: [0.5 kx + 0.5px, -0.5 ky - 0.5 py]
        - ref: thumb_zone_space_thumb
          shift: [-0.5 kx + 0.5px, -0.5 py]
        - ref: thumb_zone_layer_thumb
          shift: [-1 kx + 0.5 px, -0.5 ky - 0.5 py]
        - ref: thumb_zone_system_thumb
          shift: [-0.5 kx + 0.5 px, -0.5 ky - 1.5 py]
        - ref: main_pinkie_ext_bottom
          shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
        - ref: main_pinkie_ext_home
        - ref: main_index_ext_home
  patch_outer:
    - what: polygon
      points:
        - ref: main_ring_numbers
        - ref: main_ring_bottom
        - ref: main_pinkie_ext_bottom
          shift: [-0.5 (kx + 1.5px), 0]
        - ref: main_pinkie_ext_numbers
          shift: [-0.5 (kx + 1.5px), 0]
  patch_inner:
    - what: polygon
      points:
        - ref: main_index_ext_numbers
          shift: [0.5 (kx + 1.5px), 0]
        - ref: main_index_ext_bottom
          shift: [0.5 (kx + 1.5px), 0]
        - ref: main_index_bottom
        - ref: main_index_numbers
  controller_area:
    - what: rectangle
      where:
        - ref: main_index_ext_top
          # re-tranalte to new anchor position
          shift: [32/2 + 0 kx, 76.5/2 - 4.05 ky]
      size: [32, 76.5]
      corner: px
  switches:
    - what: rectangle
      where: true
      asym: source
      size: 14   
  keycaps:
    - what: rectangle 
      where: true
      asym: source
      size: [kx, ky] 
      corner: 1
  keywell:
    - "raw"
    - "+patch_inner"
    - "+patch_outer"
    - "+thumb_glue"
  base_outline:
    - "keywell"
    - "+controller_area"
  screw_holes:
    top_left:
      what: circle
      where:
        - ref: main_ring_top
          shift: [-0.5 kx, 0 ky]
      radius: 1.05
    bottom_left:
      what: circle
      where:
        - ref: main_pinkie_bottom
          shift: [0.5 kx, 0]
      radius: 1.05
    top_right:
      what: circle
      where:
        - ref: main_index_ext_top
          shift: [-0.5 kx, 0]
      radius: 1.05
    palm:
      what: circle
      where:
        - ref: main_index_bottom
          shift: [0.5 kx, 0.5 * ky ]
      radius: 1.05
    thumb:
      what: circle
      where:
        - ref: main_index_ext_bottom
          shift: [kx - 2 * px, -0.7 * ky]
      radius: 1.05
  mounting_holes:
    $extends: outlines.screw_holes
    top_left:
      radius: 2.05
    bottom_left:
      radius: 2.05
    top_right:
      radius: 2.05
    palm:
      radius: 2.05
    thumb:
      radius: 2.05
    cotroller_cover1:
      what: circle
      where:
        - ref: main_index_ext_bottom
          shift: [kx + 0.5 kx + px, -7]
      radius: 1.05
    controller_cover2:
      what: circle
      where:
        - ref: main_index_ext_bottom
          shift: [0.5kx + 2 px, -7]
      radius: 1.05
  bottom_outline:
    - "base_outline"
    # TODO use footprints with pad + via reinforcement as mounting holes
    - "-screw_holes"
  plate:
    - "keywell"
    - "-switches"
    - "-screw_holes"
  pcb:
    - "base_outline"
    # TODO use footprints with pad + via reinforcement as mounting holes
    - "-mounting_holes"
pcbs:
  top_plate:
    outlines:
      edge:
        outline: plate
        layer: Edge.Cuts
    footprints:
      jlc_order_number:
        what: text
        where:
          ref:
            - main_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  bottom_plate:
    outlines:
      edge:
        outline: bottom_outline
        layer: Edge.Cuts
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      choc_hotswap:
        what: choc
        where:
          - /main_.*/
          - /thumb_zone_.*/
        params:
          hotswap: true
          reverse: true
          keycaps: true
          from: "{{colrow}}"
          to: "{{column_net}}"
      diode:
        what: diode
        where:
          - /main_.*/
          - /thumb_zone_.*/
        adjust.shift: [0, -5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      mcu_r:
        what: promicro_flippable
        where:
          ref:
            - main_index_ext_top
          shift: [20, -11]
          rotate: 270
        params:
          orientation: up
          silk_layer: B.SilkS
          P4: row_numbers
          P5: row_top
          P6: row_home
          P7: row_bottom
          P8: row_thumb
          P14: col_index_ext
          P15: col_index
          P18: col_middle
          P19: col_ring
          P20: col_pinkie
          P21: col_pinkie_ext
      mcu_l:
        what: promicro_flippable
        where:
          ref:
            - main_index_ext_top
          shift: [22.5, -12.25]
          rotate: 270
        params:
          orientation: down
          silk_layer: F.SilkS
      pad_plus:
        what: pad
        where:
          ref:
            - main_index_ext_bottom
          shift: [19, -2]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B+"
          net: Bplus
      pad_minus:
        what: pad
        where:
          ref:
            - main_index_ext_bottom
          shift: [19, 2]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B-"
          net: GND
      trrs:
        what: trrs_tight
        where:
          ref:
            - main_index_ext_bottom
          shift: [32, -15]
          rotate: 270
        params:
          reverse: true
          symmetric: false
          # The naming of the nets on this footprint is different from the Corne schematics.
          A: ""
          B: VCC
          C: GND
          D: P0
      jumper_l:
        what: jumper
        where:
          ref:
            - main_index_ext_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: B
          from: Bplus
          to: RAW
      jumper_r:
        what: jumper
        where:
          ref:
            - main_index_ext_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: F
          from: Bplus
          to: RAW
      slider_l:
        what: slider_threeway
        where:
          ref:
            - main_index_ext_bottom
          shift: [30, 0]
          rotate: 270
        params:
          side: F
          from: RAW
          left: Bplus
          right: ''
      slider_r:
        what: slider_threeway
        where:
          ref:
            - main_index_ext_bottom
          shift: [30, 0]
          rotate: 270
        params:
          side: B
          from: RAW
          left: ''
          right: Bplus
      reset:
        what: reset_button
        where:
          ref:
            - main_index_ext_bottom
          shift: [13, 0]
          rotate: 270
        params:
          from: GND
          to: RST
      info_l:
        what: text
        where:
          ref:
            - main_pinkie_bottom
          shift: [-px, -0.5 * (ky + 3 py)]
        params:
          text: "kasla v0.1\\nby tomekd85"
          justify: left
      info_r:
        what: text
        where:
          ref:
            - main_pinkie_bottom
          shift: [-px, -0.5 * (ky + 3 py)]
        params:
          layer: B.SilkS
          text: "kasla v0.1\\nby tomekd85"
          justify: right mirror    
